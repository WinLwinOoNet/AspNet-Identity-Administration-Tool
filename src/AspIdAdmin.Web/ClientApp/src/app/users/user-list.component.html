<h1>Users</h1>

<div class="">
  <mat-form-field [hidden]="!users">
    <input matInput (keyup)="loadData($event.target.value)"
            placeholder="Filter by email..." />
  </mat-form-field>

  <button mat-raised-button
          color="primary"
          type="submit"
          [routerLink]="['/users', 0, 'edit']">
    <mat-icon>add</mat-icon>
    Add New User
  </button>
</div>

<mat-table [dataSource]="users" class="mat-elevation-z8" [hidden]="!users"
           matSort (matSortChange)="loadData()"
           matSortActive="{{defaultSortColumn}}"
           matSortDirection="{{defaultSortOrder}}">

  <!-- Edit -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
    <mat-cell *matCellDef="let user">
      <a mat-icon-button
         color="primary"
         [routerLink]="['/users', user.id, 'edit']">
        <mat-icon>create</mat-icon>
      </a>
    </mat-cell>
  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
  </ng-container>

  <!-- Header and Row -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<!-- Pagination directive -->
<mat-paginator [hidden]="!users"
    class="mat-elevation-z8"
    (page)="getData($event)"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons></mat-paginator>
