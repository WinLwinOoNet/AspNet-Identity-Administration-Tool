<h1 mat-dialog-title>
  {{ modalContent.header }}
</h1>
<div mat-dialog-content>
  <p>{{  modalContent.body }}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button
          color="primary"
          (click)="ok()"
          cdkFocusInitial>
    {{ modalContent.OKButtonText }}
  </button>
  <button mat-raised-button
          (click)="cancel()"
          *ngIf="modalContent.cancelButtonVisible">
    {{ modalContent.cancelButtonText }}
  </button>
</div>
